<html lang="pl">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css" type="text/css"/>               
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="zadanie.js"></script>       
    </head>
    <body>
        <section class="character-section">
            <span class="character-name">Name:<input type="text"></span>
            <div class="character-gender-section">
                <span>Gender:
                    <select class="character-gender">
                        <option value="female">Female</option>
                        <option value="male">Man</option>
                    </select>
                </span>
            </div>     
            <select class="character-classes"></select>
            <div class="all-skills"></div> 
            <button>Stwórz postać!</button>
        </section>
        <img class="character-photo">
    </body>
</html>
